<body>
    <div class="container">
		    <form class="form" method="post" action="" id='form1'>

                    <div id="animal-input-container" class="row">

                        <label id="species-label" class='object-label'>Species:</label>
                        <input id="species-input" type="text" class="form-control  object">

                </div>
                <ul id="animals" class="row"></ul>
            </div>
		    </form>
    </div>
